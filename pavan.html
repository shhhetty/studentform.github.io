<!Doctype html>
<html>
    <head>
        <title>REGISTRATION FORM</title>
    </head>
    <body>
        <h1>FOR STUDENT DETAILS</h1>
        <div id="reg-form">
            <form action="" method="">
                <label for="first-name">FIRST NAME:</label>
                <input type="text" name="fist-name" placeholder="" required>
                <label for="last-name">LAST NAME:</label>
                <input type="text" name="last-name" placeholder="" required>
                <div>
                    <label for="gender-male">MALE</label>
                    <input type="radio" name="gender-choice" value="choice-1" required>
                    <label for="gender-female">FEMALE</label>
                    <input type="radio" name="gender-choice" value="choice-2" required>
                    <label for="gender-other">OTHER</label>
                    <input type="radio" name="gender-choice" value="choice-3" required>
                </div>
                <div>
                    <label for="email">EMAIL:</label>
                    <input type="text" name="email" placeholder="xyz@gmail.com" required>
                    <label for="password">PASSWORD:</label>
                    <input type="password" name="password">
                </div>

            </form>
        </div>
    </body>
</html>
